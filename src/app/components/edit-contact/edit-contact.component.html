<div class="container spacer">
        <div class="panel panel-primary" *ngIf="mode==1">
            <div class="panel-heading">New Contact</div>
                <div class="panel-body">
                    <div>
                
                        <div class="form-group">
                            <label class="control-lable">Nom:</label>
                            <input type="text" [(ngModel)]="contact.nom">
                        </div>
                        <div class="form-group">
                            <label class="control-lable">Prenom:</label>
                            <input type="text" [(ngModel)]="contact.prenom">    
                        </div>
                        <div class="form-group">
                            <label class="control-lable">Email:</label>
                            <input type="text" [(ngModel)]="contact.email">
                        </div>
                        <div class="form-group">
                            <label class="control-lable">DateNaissance:</label>
                            <input type="date" [(ngModel)]="contact.dateNaissance">
                        </div>
                        <div class="form-group">
                            <label class="control-lable">Tel:</label>
                            <input type="text" [(ngModel)]="contact.tel">
                        </div>
    
                        <button class="btn btn-primary" (click)="updateContact()">Save</button>
    
                    </div>
                </div>
        </div>
        <!--
            if mode==1 : show edit-fomr
            if mode==2 : show the confirmation
        -->
        <div class="panel panel-primary" *ngIf="mode==2">
                <div class="panel-heading">New Contact</div>
                    <div class="panel-body">
                        <div>
                            <div class="form-group">
                                <label class="control-lable">ID:</label>
                                <label>{{contact.id}}</label>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">Nom:</label>
                                <label>{{contact.nom}}</label>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">Prenom:</label>
                                <label>{{contact.prenom}}</label>   
                            </div>
                            <div class="form-group">
                                <label class="control-lable">Email:</label>
                                <label>{{contact.email}}</label>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">DateNaissance:</label>
                                <label>{{contact.dateNaissance}}</label>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">Tel:</label>
                                <label>{{contact.tel}}</label>
                            </div>
        
                            <button class="btn btn-primary" (click)="mode=1">New Contact</button>
        
                        </div>
                    </div>
            </div>
    </div>
